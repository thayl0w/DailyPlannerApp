<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner - Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Daily Planner</h1>
        <nav>
            <a href="calendar.html">Calendar</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
            <button id="darkModeToggle" class="dark-mode-btn">üåô Dark Mode</button>
            <select id="themeSelector" class="theme-selector">
                <option value="minimal">Minimal</option>
                <option value="neon">Neon</option>
                <option value="pastel">Pastel</option>
                <option value="darkglass">Dark Glass</option>
            </select>
            <button id="viewToggle" class="view-toggle-btn">üìÖ Timeline View</button>
            <button id="notesListBtn" class="view-toggle-btn">üìã All Notes</button>
            <button id="plannerViewBtn" class="view-toggle-btn">üìù Planner View</button>
        </nav>
    </header>

    <div class="main-content-wrapper">
        <!-- Left Sidebar for Current Hour Tasks & Notes -->
        <div id="hourlySidebar" class="hourly-sidebar">
            <div class="sidebar-header">
                <h3>Current Time</h3>
                <div class="current-date-display" id="currentDateDisplay">Loading...</div>
                <div class="current-hour-display" id="currentHourDisplay">12:00:00.000 AM</div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h4>‚úì Tasks</h4>
                    <div id="currentHourTasks" class="current-hour-tasks">
                        <p class="no-content">No tasks for this hour</p>
                    </div>
                </div>
                <div class="sidebar-section urgent-section">
                    <h4>üö® Urgent Tasks</h4>
                    <div id="urgentTasks" class="urgent-tasks">
                        <p class="no-content">No urgent tasks</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="üîç Search notes..." class="search-bar">
                <button id="clearSearch" class="clear-search-btn">Clear</button>
            </div>

            <div class="month-header">
                <h2 id="monthYear"></h2>
                <div class="month-nav">
                    <button id="prevMonth">Previous Month</button>
                    <button id="nextMonth">Next Month</button>
                </div>
            </div>

            <div id="calendarView" class="view-container">
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <div id="timelineView" class="view-container" style="display: none;">
                <div id="timelineContent" class="timeline-content">
                    <!-- Timeline will be generated by JavaScript -->
                </div>
            </div>

            <div id="notesListView" class="view-container" style="display: none;">
                <div class="notes-list-header">
                    <h2>All Notes</h2>
                    <button id="closeNotesList" class="btn-close">Close</button>
                </div>
                <div id="notesListContent" class="notes-list-content">
                    <!-- Notes list will be generated by JavaScript -->
                </div>
            </div>

            <div id="monthlySummary" class="monthly-summary">
                <h3>Monthly Summary</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Notes:</span>
                        <span class="stat-value" id="totalNotes">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Important Notes:</span>
                        <span class="stat-value" id="importantNotes">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar for Planner View -->
        <div id="plannerSidebar" class="planner-sidebar" style="display: none;">
            <div class="planner-sidebar-header">
                <h3>Daily Planner</h3>
                <button id="closePlannerSidebar" class="btn-close-sidebar">‚úï</button>
            </div>
            <div class="planner-date-selector">
                <button id="plannerPrevDay" class="btn-nav-day">‚Üê Previous</button>
                <span id="plannerCurrentDate" class="planner-current-date"></span>
                <button id="plannerNextDay" class="btn-nav-day">Next ‚Üí</button>
            </div>
            <div id="plannerViewContent" class="planner-view-content">
                <!-- Planner view will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal for daily plan with hourly slots -->
    <div id="dailyPlanModal" class="modal">
        <div class="modal-content daily-plan-modal">
            <div class="modal-header">
                <h3>Daily Plan</h3>
                <div class="modal-date" id="planModalDate"></div>
            </div>
            <div class="modal-body">
                <div class="daily-plan-actions">
                    <button class="btn-plan-action active" data-mode="plan">üìÖ Plan</button>
                    <button class="btn-plan-action" data-mode="notes">üìù Notes</button>
                    <button class="btn-plan-action" data-mode="tasks">‚úì Tasks</button>
                </div>
                <div id="planContent" class="plan-content">
                    <div id="hourlySlots" class="hourly-slots">
                        <!-- Hourly slots will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save" id="savePlan">Save</button>
                <button class="btn-close" id="closePlan">Close</button>
            </div>
        </div>
    </div>

    <!-- Modal for notes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Daily Note</h3>
                <div class="modal-date" id="modalDate"></div>
            </div>
            <div class="modal-body">
                <!-- Color Picker -->
                <div class="modal-section">
                    <label>Color Tag:</label>
                    <div class="color-picker">
                        <button class="color-btn" data-color="blue" title="School">üîµ</button>
                        <button class="color-btn" data-color="red" title="Urgent">üî¥</button>
                        <button class="color-btn" data-color="green" title="Personal">üü¢</button>
                        <button class="color-btn" data-color="none" title="No Color">‚ö™</button>
                    </div>
                </div>

                <!-- Emoji Picker -->
                <div class="modal-section">
                    <label>Emoji:</label>
                    <div class="emoji-picker">
                        <button class="emoji-btn" data-emoji="üìö">üìö</button>
                        <button class="emoji-btn" data-emoji="üí™">üí™</button>
                        <button class="emoji-btn" data-emoji="üíº">üíº</button>
                        <button class="emoji-btn" data-emoji="üõí">üõí</button>
                        <button class="emoji-btn" data-emoji="üèãÔ∏è">üèãÔ∏è</button>
                        <button class="emoji-btn" data-emoji="üçî">üçî</button>
                        <button class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                        <button class="emoji-btn" data-emoji="üéØ">üéØ</button>
                        <button class="emoji-btn" data-emoji="none">‚ùå</button>
                    </div>
                    <span id="selectedEmoji" class="selected-emoji"></span>
                </div>

                <!-- Time Selection -->
                <div class="modal-section">
                    <label>Time (Optional):</label>
                    <select id="noteTime" class="note-time-select">
                        <option value="">No specific time</option>
                        <option value="0">12:00 AM</option>
                        <option value="1">1:00 AM</option>
                        <option value="2">2:00 AM</option>
                        <option value="3">3:00 AM</option>
                        <option value="4">4:00 AM</option>
                        <option value="5">5:00 AM</option>
                        <option value="6">6:00 AM</option>
                        <option value="7">7:00 AM</option>
                        <option value="8">8:00 AM</option>
                        <option value="9">9:00 AM</option>
                        <option value="10">10:00 AM</option>
                        <option value="11">11:00 AM</option>
                        <option value="12">12:00 PM</option>
                        <option value="13">1:00 PM</option>
                        <option value="14">2:00 PM</option>
                        <option value="15">3:00 PM</option>
                        <option value="16">4:00 PM</option>
                        <option value="17">5:00 PM</option>
                        <option value="18">6:00 PM</option>
                        <option value="19">7:00 PM</option>
                        <option value="20">8:00 PM</option>
                        <option value="21">9:00 PM</option>
                        <option value="22">10:00 PM</option>
                        <option value="23">11:00 PM</option>
                    </select>
                </div>

                <!-- Note Text -->
                <div class="modal-section">
                    <label>Note:</label>
                    <textarea id="noteText" placeholder="Write your note here..."></textarea>
                </div>

                <!-- Checklist -->
                <div class="modal-section">
                    <label>Checklist:</label>
                    <div id="checklistContainer" class="checklist-container">
                        <!-- Checklist items will be added here -->
                    </div>
                    <button id="addChecklistItem" class="btn-add-item">+ Add Task</button>
                </div>

                <!-- Image Upload -->
                <div class="modal-section">
                    <label>Image Attachment:</label>
                    <input type="file" id="imageUpload" accept="image/*" class="image-upload">
                    <div id="imagePreview" class="image-preview"></div>
                    <button id="removeImage" class="btn-remove-image" style="display: none;">Remove Image</button>
                </div>

                <!-- Reminder -->
                <div class="modal-section">
                    <label>Reminder:</label>
                    <input type="datetime-local" id="reminderTime" class="reminder-input">
                    <button id="clearReminder" class="btn-clear-reminder" style="display: none;">Clear Reminder</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save" id="saveNote">Save</button>
                <button class="btn-delete" id="deleteNote">Delete</button>
                <button class="btn-close">Close</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/planner.js"></script>
</body>
</html>
